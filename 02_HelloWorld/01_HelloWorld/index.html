<body>

    <h2> JavaScript can change HTML attribute values ... </h2>
    <p> in this case JavaScript changes the value of the src(images) attribute of an image ... </p>
    <p id="demo"> JavaScript can change HTML content .... </p>

    <button type="button" onclick="document.getElementById('myImg').src ='static/img/pic_bulbon.gif'"> Turn on the light </button>
    <img id="myImg" src="static/img/pic_bulboff.gif" style="width:100px">
    <button type="button" onclick="document.getElementById('myImg').src ='static/img/pic_bulboff.gif'"> Turn off the light </button>

</body>
